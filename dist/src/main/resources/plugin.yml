main: kr.toxicity.hud.BetterHudImpl
version: ${version}
name: BetterHud
api-version: 1.17
author: toxicity
description: Make a hud in minecraft!
folia-supported: true
website: "https://www.spigotmc.org/resources/115559"
softdepend:
  - MythicLib
  - MythicMobs
  - MMOCore
  - MMOItems
  - PlaceholderAPI
  - WorldGuard
  - Vault
  - floodgate
  - Geyser-Spigot
  - Skript
  - SkinsRestorer
commands:
  betterhud:
    aliases:
      - hud
    description: BetterHud's command.
    usage: /<command>
permissions:
  hud.help:
    description: Access to help command.
    default: op
  hud.reload:
    description: Access to reload command.
    default: op
  hud.hud:
    description: Access to hud command.
    default: op
    children:
      hud.hud.add: true
      hud.hud.remove: true
  hud.turn:
    description: Access to turn command.
    default: op
    children:
      hud.turn.on: true
      hud.turn.off: true
  hud.popup:
    description: Access to popup command.
    default: op
    children:
      hud.popup.add: true
      hud.popup.remove: true
      hud.popup.show: true
      hud.popup.hide: true